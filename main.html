<head>
  <title>Histoires</title>
  <meta name="viewport" content="width=device-width">
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600' rel='stylesheet' type='text/css'>
</head>

<body>
  <div class="outer">
    <div class="logo"></div>
    <h1 class="title">Histoires</h1>
    <div class="subtitle">Écris un bout de phrase pour compléter l'histoire</div>
    {{> story}}
  </div>
</body>

<template name="story">
  <form>
    {{#each phrases}}
      {{> phrase}}
    {{/each}}
    <input class="nouveau" type="text" placeholder="mon bout de phrase" autofocus />
    <input class="button ajouter" type="submit" value="Ajouter" />
  </form>
</template>

<template name="phrase">
  <span class="phrase">{{phrase}}&nbsp;</span>
</template>
