<head>
  <title>Histoires</title>
  <meta name="viewport" content="width=device-width">
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600' rel='stylesheet' type='text/css'>
</head>

<body>
  <div class="outer">
    {{> story}}
  </div>
</body>

<template name="story">
  {{> photo}}
  {{#if title}}
    <h1 class="title">{{title}}</h1>
  {{else}}
    <input type="text" name="title" placeholder="titre de l'histoire" />
    <input class="button nommer" type="submit" value="Nommer" />
  {{/if}}
  <h3>Écris un bout de phrase pour compléter l'histoire :</h3>
  <form>
    {{#each phrases}}
      {{> phrase}}
    {{/each}}
    <input class="nouveau" type="text" placeholder="mon bout de phrase" autofocus />
    <input class="button ajouter" type="submit" value="Ajouter" />
  </form>
</template>

<template name="phrase">
  <span class="phrase">{{phrase}}&nbsp;</span>
</template>

<template name="photo">
  <div class="photoGroup">
    {{#if photo}}
      <img class="photo" src="{{photo}}" width="250">
    {{else}}
      <button class="button takePhoto">Prendre une photo</button>
    {{/if}}
  </div>
</template>
