<head>
  <title>Ken-Ya Write a Story</title>
  <meta name="viewport" content="width=device-width">
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600' rel='stylesheet' type='text/css'>
</head>

<body>
  <div class="outer">
    {{> story}}
  </div>
</body>

<template name="story">
  {{> photo}}
  <br />
  {{#if title}}
    <h1 class="title">{{title}}</h1>
  {{else}}
    <input type="text" name="title" placeholder="Title of the story" />
    <input class="button rename" type="submit" value="Set" />
  {{/if}}
  <h3>Write a sentence to complete the story:</h3>
  <form>
    {{#each phrases}}
      {{> phrase}}
    {{/each}}
    <input class="new" type="text" placeholder="my sentence" autofocus />
    <input class="button add" type="submit" value="Add" />
  </form>

  {{#if title}}
    <br />
    <input class="button eraseAll" type="submit" value="Erase all" />
  {{/if}}
</template>

<template name="phrase">
  <span class="phrase">{{phrase}}&nbsp;</span>
</template>

<template name="photo">
  <div class="photoGroup">
    {{#if photo}}
      <img class="photo" src="{{photo}}" width="250">
    {{else}}
      <button class="button takePhoto">Take a photo</button>
    {{/if}}
  </div>
</template>
